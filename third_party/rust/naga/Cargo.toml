[package]
name = "naga"
version = "0.3.1"
authors = ["Naga Developers"]
edition = "2018"
description = "Shader translation infrastructure"
homepage = "https://github.com/gfx-rs/naga"
repository = "https://github.com/gfx-rs/naga"
keywords = ["shader", "SPIR-V"]
license = "MIT OR Apache-2.0"

[dependencies]
bitflags = "1"
bit-set = "0.5"
fxhash = "0.2"
log = "0.4"
num-traits = "0.2"
spirv = { package = "spirv_headers", version = "1.5", optional = true }
pomelo = { version = "0.1.4", optional = true }
thiserror = "1.0.21"
serde = { version = "1.0", features = ["derive"], optional = true }
petgraph = { version ="0.5", optional = true }

[features]
default = []
glsl-in = ["pomelo"]
glsl-validate = []
glsl-out = ["petgraph"]
msl-out = []
serialize = ["serde"]
deserialize = ["serde"]
spv-in = ["petgraph", "spirv"]
spv-out = ["spirv"]
wgsl-in = []

#Note: it would be nice to do `cargo run` for conversion.
# Blocked on https://github.com/rust-lang/cargo/issues/4663

[dev-dependencies]
difference = "2.0"
env_logger = "0.8"
ron = "0.6"
serde = { version = "1.0", features = ["derive"] }
spirv = { package = "spirv_headers", version = "1.5", features = ["deserialize"] }
# `similar` dependency, introduced in 1.5.3, breaks MSRV
insta = { version = "=1.5.2", features = ["glob"] }
rspirv = "0.7"

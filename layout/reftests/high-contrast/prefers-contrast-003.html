<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>forced colors should cause a black box to be drawn</title>

<style type="text/css">
    div {
        width: 100px;
        height: 100px;
    }
    @media (prefers-contrast: forced) {
        div {
            outline: 2px solid black;
        }
    }
</style>
</head>
<body>
  <div></div>
</body>
</html>

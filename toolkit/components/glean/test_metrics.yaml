# This file defines the metrics that are recorded by the Glean SDK. They are
# automatically converted to platform-specific code at build time using the
# `glean_parser` PyPI package.

# This file is for Internal FOG Test Use Only.

---
$schema: moz://mozilla.org/schemas/glean/metrics/1-0-0

test_only:
  bad_code:
    type: counter
    description: |
      Number of times we encountered bad code.
      This is a test-only metric.
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1646165
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1646165#c1
    data_sensitivity:
      - technical
    notification_emails:
      - glean-team@mozilla.com
    expires: never
    send_in_pings:
      - test-ping

  can_we_time_it:
    type: timespan
    time_unit: nanosecond
    description: |
      Test metric for a timespan.
      This is a test-only metric.
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1646165
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1646165#c1
    data_sensitivity:
      - technical
    notification_emails:
      - glean-team@mozilla.com
    expires: never
    send_in_pings:
      - test-ping

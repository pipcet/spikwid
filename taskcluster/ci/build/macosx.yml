---
job-defaults:
    index:
        product: firefox
    worker-type: b-linux
    worker:
        docker-image: {in-tree: debian10-amd64-build}
        env:
            TOOLTOOL_MANIFEST: "browser/config/tooltool-manifests/macosx64/cross-releng.manifest"
    run:
        using: mozharness
        actions: [get-secrets, build]
        secrets: true
        script: "mozharness/scripts/fx_desktop_build.py"
        tooltool-downloads: internal
    fetches:
        toolchain:
            - linux64-binutils
            - linux64-dump-syms
            - linux64-hfsplus
            - linux64-libdmg
            - linux64-llvm-dsymutil
            - linux64-rust-macos
            - linux64-rust-size
            - linux64-cbindgen
            - linux64-nasm
            - linux64-node
            - linux64-lucetc

macosx64/debug:
    description: "MacOS X x64 Cross-compile"
    index:
        job-name: macosx64-debug
    attributes:
        enable-full-crashsymbols: true
    treeherder:
        platform: osx-cross/debug
        symbol: B
        tier: 1
    worker:
        max-run-time: 5400
        env:
            MOZ_AUTOMATION_PACKAGE_TESTS: "1"
    run:
        config:
            - builds/releng_base_firefox.py
            - builds/releng_base_mac_64_cross_builds.py
        custom-build-variant-cfg: cross-debug
        mozconfig-variant: debug
    use-sccache: true
    fetches:
        toolchain:
            - linux64-cctools-port
            - linux64-clang-macosx-cross
            - linux64-sccache
            - wasi-sysroot

macosx64/opt:
    description: "MacOS X x64 Cross-compile"
    index:
        job-name: macosx64-opt
    attributes:
        enable-build-signing: true
        enable-full-crashsymbols: true
    treeherder:
        platform: osx-cross/opt
        symbol: B
        tier: 1
    worker:
        max-run-time: 7200
        env:
            MOZ_AUTOMATION_PACKAGE_TESTS: "1"
    run:
        config:
            - builds/releng_base_firefox.py
            - builds/releng_base_mac_64_cross_builds.py
    run-on-projects: ['integration']
    use-sccache: true
    fetches:
        toolchain:
            - linux64-cctools-port
            - linux64-clang-macosx-cross
            - linux64-sccache
            - wasi-sysroot

macosx64-asan-fuzzing/opt:
    description: "MacOS X x64 Cross-compile Fuzzing ASAN"
    index:
        job-name: macosx64-fuzzing-asan-opt
    treeherder:
        platform: osx-cross/asan
        symbol: Bof
    worker:
        max-run-time: 5400
        env:
            PERFHERDER_EXTRA_OPTIONS: asan-fuzzing
    run:
        config:
            - builds/releng_base_firefox.py
            - builds/releng_base_mac_64_cross_builds.py
        custom-build-variant-cfg: cross-fuzzing-asan
        mozconfig-variant: nightly-fuzzing-asan
    use-sccache: true
    fetches:
        toolchain:
            - linux64-cctools-port
            - linux64-clang-macosx-cross
            - linux64-sccache
            - wasi-sysroot
    optimization:
        build-fuzzing: null

macosx64-fuzzing/debug:
    description: "MacOS X x64 Cross-compile Fuzzing Debug"
    index:
        job-name: macosx64-fuzzing-debug
    attributes:
        enable-full-crashsymbols: true
    treeherder:
        platform: osx-cross/debug
        symbol: Bf
    worker:
        max-run-time: 5400
        env:
            PERFHERDER_EXTRA_OPTIONS: fuzzing
    run:
        config:
            - builds/releng_base_firefox.py
            - builds/releng_base_mac_64_cross_builds.py
        custom-build-variant-cfg: cross-fuzzing-debug
        mozconfig-variant: debug-fuzzing
    use-sccache: true
    fetches:
        toolchain:
            - linux64-cctools-port
            - linux64-clang-macosx-cross
            - linux64-sccache
            - wasi-sysroot
    optimization:

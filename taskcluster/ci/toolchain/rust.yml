---
job-defaults:
    description: "rust repack"
    worker-type: b-linux
    worker:
        max-run-time: 7200
    run:
        script: repack_rust.py
        toolchain-artifact: public/build/rustc.tar.zst

linux64-rust-1.47:
    treeherder:
        symbol: TL(rust-1.47)
    run:
        arguments: [
            '--channel', '1.47.0',
            '--host', 'x86_64-unknown-linux-gnu',
            '--target', 'x86_64-unknown-linux-gnu',
            '--target', 'i686-unknown-linux-gnu',
            '--target', 'aarch64-unknown-linux-gnu',
            '--compiler-builtins-hack',
        ]
    fetches:
        toolchain:
            - linux64-clang

linux64-rust-1.50:
    treeherder:
        symbol: TL(rust)
    run:
        arguments: [
            '--channel', '1.50.0',
            '--host', 'x86_64-unknown-linux-gnu',
            '--target', 'x86_64-unknown-linux-gnu',
            '--target', 'i686-unknown-linux-gnu',
            '--target', 'aarch64-unknown-linux-gnu',
            '--compiler-builtins-hack',
        ]
        toolchain-alias: linux64-rust
    fetches:
        toolchain:
            - linux64-clang

linux64-rust-nightly:
    description: "rust nightly repack"
    treeherder:
        symbol: TL(rust-nightly)
    run:
        arguments: [
            # First nightly with the version after 1.49.0, so that it's the
            # closest to 1.49 release that has a bigger version number.
            # This can't be upgraded to the first with the version after 1.50.0
            # because of https://github.com/rust-lang/rust/pull/80082, which
            # reverted the changes needed to use -Zbuild-std in TSAN builds.
            '--channel', 'nightly-2020-11-14',
            '--host', 'x86_64-unknown-linux-gnu',
            '--target', 'x86_64-unknown-linux-gnu',
            '--target', 'i686-unknown-linux-gnu',
        ]

linux64-rust-dev:
    description: "build rust from source"
    worker-type: b-linux-large
    treeherder:
        symbol: TL(rust-dev)
    run:
        arguments: [
            '--patch', 'example.patch',
            '--channel', 'dev',
            '--host', 'x86_64-unknown-linux-gnu',
            '--target', 'x86_64-unknown-linux-gnu',
            '--compiler-builtins-hack',
        ]
    fetches:
        fetch:
            - rust-1.47.0-dev
        toolchain:
            - linux64-clang
            - linux64-binutils


linux64-rust-cross-1.50:
    description: "rust repack with macos and windows cross support"
    treeherder:
        symbol: TL(rust-cross)
    run:
        arguments: [
            '--channel', '1.50.0',
            '--host', 'x86_64-unknown-linux-gnu',
            '--target', 'x86_64-unknown-linux-gnu',
            '--target', 'i686-unknown-linux-gnu',
            '--target', 'x86_64-apple-darwin',
            '--target', 'aarch64-apple-darwin',
            '--target', 'x86_64-pc-windows-msvc',
            '--target', 'i686-pc-windows-msvc',
            '--target', 'aarch64-pc-windows-msvc',
            '--target', 'armv7-linux-androideabi',
            '--target', 'thumbv7neon-linux-androideabi',
            '--target', 'aarch64-linux-android',
            '--target', 'i686-linux-android',
            '--target', 'x86_64-linux-android',
        ]
        toolchain-alias: linux64-rust-cross


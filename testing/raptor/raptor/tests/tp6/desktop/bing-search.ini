# raptor tp6-bing-search

[DEFAULT]
test_url = https://www.bing.com/search?q=barack+obama
playback_version = 5.1.1
playback_recordings = mitm5-linux-firefox-bing-search.mp
playback_pageset_manifest = mitm5-linux-firefox-bing-search.manifest

[raptor-tp6-bing-firefox]
apps = firefox
measure = fnbpaint, fcp, dcf, loadtime

[raptor-tp6-bing-chrome]
